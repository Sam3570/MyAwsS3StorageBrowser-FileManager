version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Write env vars to .env.production
        - echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" >> .env.production
        - echo "CLERK_SECRET_KEY=$CLERK_SECRET_KEY" >> .env.production
        - echo "CLERK_FRONTEND_API=$CLERK_FRONTEND_API" >> .env.production
        - echo "MY_AWS_ACCESS_KEY=$MY_AWS_ACCESS_KEY" >> .env.production
        - echo "MY_AWS_SECRET_KEY=$MY_AWS_SECRET_KEY" >> .env.production
        - echo "MY_AWS_REGION=$MY_AWS_REGION" >> .env.production
        - echo "MY_AWS_BUCKET=$MY_AWS_BUCKET" >> .env.production
        - echo "ADMIN_EMAIL=$ADMIN_EMAIL" >> .env.production
        - echo "SENDER_EMAIL=$SENDER_EMAIL" >> .env.production

        # Build project
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
